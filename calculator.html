<!DOCTYPE html>
<html>
<head>
	<title>Calculator UI</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/calculator.css">
</head>
<body>
    <div class="container">
    	<div class="row zero text-right">
    		<div class="col-md-12">
    			<p>0</p>
    		</div>
    	</div>
    	<div class="row text-center">
    		<div class="col-md-3 numbers">
    			<p>AC</p>
    		</div>
    		<div class="col-md-3 numbers">
    			<p>+/-</p>
    		</div>
    		<div class="col-md-3 numbers">
    			<p>%</p>
    		</div>
    		<div class="col-md-3 sign">
    			<p>รท</p>
    		</div>
    	</div>
    	<div class="row text-center">
    		<div class="col-md-3 numbers">
    			<p>7</p>
    		</div>
    		<div class="col-md-3 numbers">
    			<p>8</p>
    		</div>
    		<div class="col-md-3 numbers">
    			<p>9</p>
    		</div>
    		<div class="col-md-3 sign">
    			<p>x</p>
    		</div>
    	</div>
    	<div class="row text-center">
    		<div class="col-md-3 numbers">
    			<p>4</p>
    		</div>
    		<div class="col-md-3 numbers">
    			<p>5</p>
    		</div>
    		<div class="col-md-3 numbers">
    			<p>6</p>
    		</div>
    		<div class="col-md-3 sign">
    			<p>-</p>
    		</div>
    	</div>
    	<div class="row text-center">
    		<div class="col-md-3 numbers">
    			<p>1</p>
    		</div>
    		<div class="col-md-3 numbers">
    			<p>2</p>
    		</div>
    		<div class="col-md-3 numbers">
    			<p>3</p>
    		</div>
    		<div class="col-md-3 sign">
    			<p>+</p>
    		</div>
    	</div>
    	<div class="row text-center">
    		<div class="col-md-6 secondzero">
    			<p>0</p>
    		</div>
    		<div class="col-md-3 numbers">
    			<p>.</p>
    		</div>
    		<div class="col-md-3 sign">
    			<p>=</p>
    		</div>
    	</div>
    </div>



    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
